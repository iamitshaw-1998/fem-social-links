<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Amit Shaw" />
        <meta name="keywords" content="Frontend Mentor, HTML, CSS" />
        <meta
            name="description"
            content="Frontend Mentor | Social links profile Challenge"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon-32x32.png"
        />
        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./src/reset.css" />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <main>
            <section class="social-container">
                <figure class="avatar">
                    <div
                        class="avatar__image-wrapper"
                        aria-labelledby="Jessica Randall"
                    >
                        <img
                            class="avatar__image"
                            src="./public/avatar-jessica.jpeg"
                            alt="Avatar of Jessica"
                        />
                    </div>
                    <figcaption>
                        <div id="Jessica Randall" class="avatar__name">
                            Jessica Randall
                        </div>
                        <address class="avatar__address-location">
                            London, United Kingdom
                        </address>
                        <q class="avatar__job-description"
                            >Front-end developer and avid reader.</q
                        >
                    </figcaption>
                </figure>
                <ul class="social-link-wrapper">
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://github.com/iamitshaw-1998"
                            target="_blank"
                            >GitHub</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://www.frontendmentor.io/profile/iamitshaw-1998"
                            target="_blank"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://www.linkedin.com/in/imamitshaw/"
                            target="_blank"
                            >LinkedIn</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://x.com/AmitShaw1998"
                            target="_blank"
                            >Twitter</a
                        >
                    </li>
                    <li class="social-link">
                        <a class="social-link__url" href="#">Instagram</a>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="attribution__wrapper">
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/iamitshaw-1998/fem-social-links"
                    >Amit Shaw</a
                >.
            </p>
        </footer>
    </body>
</html>
