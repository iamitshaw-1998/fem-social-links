<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Amit Shaw" />
        <meta name="keywords" content="Frontend Mentor, HTML, CSS" />
        <meta
            name="description"
            content="Frontend Mentor | Social Links Profile Challenge"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon-32x32.png"
        />
        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="./src/reset.css" />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <main>
            <section class="social-container">
                <figure class="avatar">
                    <div
                        class="avatar__image-wrapper"
                        aria-labelledby="avatar-label"
                        aria-describedby="avatar-description"
                    >
                        <img
                            class="avatar__image"
                            src="./public/profile-image.webp"
                            alt="Avatar of Jessica"
                        />
                    </div>
                    <figcaption>
                        <h1 id="avatar-label" class="avatar__name">
                            Amit Shaw
                        </h1>
                        <address class="avatar__address-location">
                            Arwal (Bihar), India
                        </address>
                        <q
                            id="avatar-description"
                            class="avatar__job-description"
                            >Front-end software developer and avid reader.</q
                        >
                    </figcaption>
                </figure>
                <ul class="social-link-wrapper">
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://github.com/iamitshaw-1998"
                            target="_blank"
                            >GitHub</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://www.frontendmentor.io/profile/iamitshaw-1998"
                            target="_blank"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://www.linkedin.com/in/imamitshaw/"
                            target="_blank"
                            >LinkedIn</a
                        >
                    </li>
                    <li class="social-link">
                        <a
                            class="social-link__url"
                            href="https://x.com/AmitShaw1998"
                            target="_blank"
                            >Twitter</a
                        >
                    </li>
                    <li class="social-link">
                        <a class="social-link__url" href="#">Instagram</a>
                    </li>
                </ul>
            </section>
            <footer class="attribution__wrapper">
                <p class="attribution">
                    Challenge by
                    <a
                        class="attribution__link"
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by
                    <a
                        class="attribution__link"
                        href="https://github.com/iamitshaw-1998/fem-social-links"
                        target="_blank"
                        >Amit Shaw</a
                    >.
                </p>
            </footer>
        </main>
    </body>
</html>
